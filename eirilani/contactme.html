</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/eirilani_logo.png" alt="Eirilani Logo">
            </a>
            <h1> E i r i l a n i </h1>
            <nav>
                <a href="home-page.html">Home</a>
                <a href="design.html">Design</a>
                <a href="blog.html">Blog</a>
                <a href="site-plan.html">Site Plan</a>
                <a href="contactme.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <style> </style>
            <div id="feedback"></div>
            <br>
            <br>
            <br>
            <br>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email">
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea>Hi there! :)</textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
            <br>
            <br>
            <br>
            <br>
            <!-- Images used to open the lightbox -->
            <div class="row">
                <div class="column">
                    <img src="images/printing.jpeg" onclick="openModal();currentSlide(1)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="images/palm tree.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="images/celebration.jpeg" onclick="openModal();currentSlide(3)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="images/create3.jpeg" onclick="openModal();currentSlide(4)" class="hover-shadow">
                </div>
            </div>

            <!-- The Modal/Lightbox -->
            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">

                    <div class="mySlides">
                        <div class="numbertext">1 / 4</div>
                        <img src="images/printing.jpeg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">2 / 4</div>
                        <img src="images/palm tree.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">3 / 4</div>
                        <img src="images/celebration.jpeg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">4 / 4</div>
                        <img src="images/create3.jpeg" style="width:100%">
                    </div>

                    <!-- Next/previous controls -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <!-- Caption text -->
                    <div class="caption-container">
                        <p id="caption"></p>
                    </div>

                    <!-- Thumbnail image controls -->
                    <div class="column">
                        <img class="demo" src="images/printing.jpeg" onclick="currentSlide(1)" alt="Nature">
                    </div>

                    <div class="column">
                        <img class="demo" src="images/palm tree.jpg" onclick="currentSlide(2)" alt="Snow">
                    </div>

                    <div class="column">
                        <img class="demo" src="images/celebration.jpeg" onclick="currentSlide(3)" alt="Mountains">
                    </div>

                    <div class="column">
                        <img class="demo" src="images/create3.jpeg" onclick="currentSlide(4)" alt="Lights">
                    </div>
                </div>
            </div>



            <script>
                // Open the Modal
                function openModal() {
                    document.getElementById("myModal").style.display = "block";
                }

                // Close the Modal
                function closeModal() {
                    document.getElementById("myModal").style.display = "none";
                }

                var slideIndex = 1;
                showSlides(slideIndex);

                // Next/previous controls
                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }

                // Thumbnail image controls
                function currentSlide(n) {
                    showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("demo");
                    var captionText = document.getElementById("caption");
                    if (n > slides.length) { slideIndex = 1 }
                    if (n < 1) { slideIndex = slides.length }
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].className += " active";
                    captionText.innerHTML = dots[slideIndex - 1].alt;
                }
            </script>
        </main>
        <footer>
            <h3>Eirilani &copy; 2022 - Vae Gasu</h3>

                <a href="https://tiktok.com" target="_blank">

                </a>
            </div>

            <h3><a href="site-plan.html">Site Plan</a></h3>
            <h3><a href="contactme.html">Contact Us</a></h3>
            <div class="social">

            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function (e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>

</html>
